<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acronym Display</title>
    <style>
        .acronym {
            font-size: 2em;
            font-weight: bold;
        }
        .expansion {
            font-size: 0.8em;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <h1 class="acronym">NASA</h1>
    <p>
        <span class="expansion">N: National</span><br>
        <span class="expansion">A: Aeronautics</span><br>
        <span class="expansion">S: Space</span><br>
        <span class="expansion">A: Administration</span>
    </p>

</body>
</html>
